<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lucky Birthday</title>
</head>
<body>
    <h1 class="header">Is your Birthday Lucky????</h1>
    <main class="container">
      <label for="birthdate-input">Date Of Birth:</label>
      <input type="date" id="birthdate-input" />
      <label for="lucky-number">Lucky Number:</label>
      <input type="number" id="lucky-number" placeholder="Enter a number" />
      <button id="check-button">Check Number</button>

      <p id="output-result"></p>
    </main>

    
       
</body>
<script src="app.js"></script>
</html>
